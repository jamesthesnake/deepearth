<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Embeddings Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(0, 0, 0, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent: #4fc3f7;
            --error: #ff4444;
            --panel-blur: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Info Panel */
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(var(--panel-blur));
            width: 350px;
            max-width: 90vw;
            transition: all 0.3s ease;
            display: none;
        }
        
        #info-panel h1 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
            font-weight: 300;
            color: var(--accent);
        }
        
        .stats {
            font-size: 0.9em;
            opacity: 0.8;
            margin: 10px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .stat-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
        }
        
        /* Search Box */
        #search-box {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        #search-box:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }
        
        #search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Point Info */
        #point-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        #point-name {
            margin: 0 0 10px 0;
            font-size: 1.3em;
            color: var(--accent);
        }
        
        .cluster-info {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        #point-metadata {
            margin-top: 15px;
            display: none;
        }
        
        #point-metadata h4 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .metadata-item {
            margin: 5px 0;
            font-size: 0.85em;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        /* Image display */
        #point-images {
            margin-top: 15px;
        }
        
        .image-gallery-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            cursor: pointer;
            object-fit: contain;
        }
        
        .loading-image {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .no-images {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            user-select: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .image-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.15);
        }
        
        .image-prev {
            left: 5px;
        }
        
        .image-next {
            right: 5px;
        }
        
        .image-counter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        
        /* Controls */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(var(--panel-blur));
            display: none;
        }
        
        .control-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            width: 120px;
            font-size: 0.9em;
        }
        
        .control-group input[type="range"] {
            flex: 1;
            min-width: 100px;
        }
        
        .control-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        /* Cluster Legend */
        #cluster-legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(var(--panel-blur));
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }
        
        #cluster-legend h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            font-weight: 400;
        }
        
        .cluster-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s;
            padding: 5px;
            border-radius: 5px;
        }
        
        .cluster-item:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .cluster-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Loading Screen */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #loading h2 {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #info-panel {
                width: calc(100vw - 40px);
                max-height: 50vh;
                overflow-y: auto;
            }
            
            #controls {
                right: 20px;
                left: auto;
            }
            
            #cluster-legend {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading">
        <h2>Loading Embeddings...</h2>
        <div class="spinner"></div>
    </div>
    
    <div id="info-panel">
        <h1 id="viz-title">3D Embeddings</h1>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Points</div>
                <div class="stat-value" id="total-points">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Clusters</div>
                <div class="stat-value" id="total-clusters">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Dimensions</div>
                <div class="stat-value" id="data-dimensions">-</div>
            </div>
        </div>
        <input type="text" id="search-box" placeholder="Search...">
        <div id="point-info">
            <h3 id="point-name"></h3>
            <div id="point-cluster"></div>
            <div id="point-metadata"></div>
        </div>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label>Point Size:</label>
            <input type="range" id="sphere-size" min="0.005" max="0.1" step="0.005" value="0.05">
        </div>
        <div class="control-group">
            <label>Label Size:</label>
            <input type="range" id="text-size" min="0.1" max="2" step="0.1" value="0.3">
        </div>
        <div class="control-group">
            <label>Show Labels:</label>
            <input type="checkbox" id="show-labels" checked>
        </div>
        <div class="control-group">
            <label>Auto Rotate:</label>
            <input type="checkbox" id="auto-rotate">
        </div>
    </div>
    
    <div id="cluster-legend">
        <h3>Clusters</h3>
        <div id="cluster-list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
